version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: course
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  course:
    build: .
    ports:
      - "8072:8072"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/course
      DATABASE_USER: user
      DATABASE_PASSWORD: password
    depends_on:
      - db

  prometheus:
    image: prom/prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"